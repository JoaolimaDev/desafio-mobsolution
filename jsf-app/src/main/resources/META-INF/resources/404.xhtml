<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>404 - Page Not Found</title>
    <h:outputStylesheet name="styles.css"/>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages" showDetail="true"/>
        <p:panel header="404 - Page Not Found" style="max-width: 500px; margin: auto; text-align: center;">
            <h:outputText value="Ops! A página que você procura não existe." styleClass="error-message"/>
            <br/><br/>
            <p:button value="Return to Home" outcome="/index.xhtml" icon="pi pi-home"/>
        </p:panel>
    </h:form>
</h:body>
</html>
