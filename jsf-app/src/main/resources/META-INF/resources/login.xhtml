<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <ui:composition template="/template.xhtml">
    <ui:define name="title">Mob solution</ui:define>
    <ui:define name="content">
      <h:form id="loginForm">
        <p:panel header="Login">
          <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" />
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" required="true" />
          </h:panelGrid>
          <br/>
          <p:commandButton value="Login" action="#{loginBean.login}" update="loginForm" />
        </p:panel>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
